<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

<!-- should i use the starter code below? -->
    <!-- <body class="container-fluid"> -->

<body>


  <h1>Hey there!</h1>
  <h3>wanna play tic-tac-toe?</h3>
  <h4>(yeah you do!)</h4>


<!-- tic-tac-toe board div -->
    <h1>tic-tac-toe</h1>
    <div class="container">
      <div class="row">
        <div class="col-xs-4">0</div>
        <div class="col-xs-4">1</div>
        <div class="col-xs-4">2</div>
      </div>
      <div class="row">
        <div class="col-xs-4">3</div>
        <div class="col-xs-4">4</div>
        <div class="col-xs-4">5</div>
      </div>
      <div class="row">
        <div class="col-xs-4">6</div>
        <div class="col-xs-4">7</div>
        <div class="col-xs-4">8</div>
      </div>
    </div>

    <!-- MODAL SECTION  -->
        <!-- Sign In Modal -->
        <div class="modal fade" id="signInModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
                <h4 class="modal-title" id="myModalLabel">Sign in!</h4>
              </div>
              <div class="modal-body">
                <form>
                  <input name="credentials[email]" placeholder="email address">
                  <input name="credentials[password]" placeholder="password">
                </form>
              </div>
              <div class="modal-footer">
                <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-primary" id="sign-in-button">Sign in!</button>
              </div>
            </div>
          </div>
        </div>

      </body>
    </html>
    </body>
</html
