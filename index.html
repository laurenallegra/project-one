<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">
  </head>

  <body>
    <header>
      <h2>t i c  -  t a c  -  t o e</h2>
      <h1>hey there!</h1>
      <h3>wanna play tic-tac-toe?</h3>
      <h4>give it a go!</h4>

      <div id="user-stats">
        <div class="stat">
          Wins: <span data-count-type="win">&nbsp;</span>
        </div>
        <div class="stat">
          Losses: <span data-count-type="loss">&nbsp;</span>
        </div>
        <div class="stat">
          Ties: <span data-count-type="tie">&nbsp;</span>
        </div>
      </div>

      <div>
        <div id="game-status">Welcome!</div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-xs-4 cell" data-index=0></div>
        <div class="col-xs-4 cell" data-index=1></div>
        <div class="col-xs-4 cell" data-index=2></div>
      </div>
      <div class="row">
        <div class="col-xs-4 cell" data-index=3></div>
        <div class="col-xs-4 cell" data-index=4></div>
        <div class="col-xs-4 cell" data-index=5></div>
      </div>
      <div class="row">
        <div class="col-xs-4 cell" data-index=6></div>
        <div class="col-xs-4 cell" data-index=7></div>
        <div class="col-xs-4 cell" data-index=8></div>
      </div>
    </div>

    <div class="buttons">
      <form id="index-games">
        <button type="submit" name="submit" class="btn btn-default">Show Games</button>
      </form>

      <form id="new-game">
        <button type="submit" name="submit" class="btn btn-default">New Game</button>
      </form>

      <form id="show-game">
        <input type="email" name="game[id]" placeholder="Game ID">
        <button type="submit" name="submit" class="btn btn-default">Find Game</button>
      </form>
    </div>

    <!-- Sign up, sign in, change password, sign out forms -->
    <div class="forms">
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="email" name="credentials[email]" placeholder="Enter your email">
          <input type="password" name="credentials[password]" placeholder="Enter your password">
          <input type="password" name="credentials[password]" placeholder="Confirm password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="email" name="credentials[email]" placeholder="Enter your email">
          <input type="password" name="credentials[password]" placeholder="Enter your password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change password</legend>
          <input type="password" name="passwords[old]" placeholder="Old password">
          <input type="password" name="passwords[new]" placeholder="New password">
          <input type="submit" name="submit" value="Change password">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign out</legend>
          <input type="submit" name="submit" value="Sign out">
        </fieldset>
      </form>
    </div>
